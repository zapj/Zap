# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.x'
    - name: Go Version
      run: go version
    - name: Build Zapctl
      run: go build -ldflags "-X github.com/zapj/zap/cmd/zapctl/cmd.BuildDate=`date +"%Y%m%d"` \
                   -X github.com/zapj/zap/cmd/zapctl/cmd.BuildVersion=`git symbolic-ref -q --short HEAD`-`git rev-parse --short HEAD` \
                   -X github.com/zapj/zap/cmd/zapctl/cmd.Version=`cat <./VERSION` \
                   -w -s -buildid="  cmd/zapctl/zapctl.go
    - name: Build Zapd
      run: go build -ldflags "-X main.BuildDate=`date +"%Y%m%d"` \
                   -X main.BuildVersion=`git symbolic-ref -q --short HEAD`-`git rev-parse --short HEAD` \
                   -X main.Version=`cat <./VERSION` \
                   -w -s -buildid="  cmd/zapd/zapd.go

    - name: Test
      run: go test -v ./...
